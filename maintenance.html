<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - UKBRUM</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/maintenance-check.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        .maintenance-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .maintenance-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .maintenance-slide.active {
            opacity: 1;
        }
        
        .maintenance-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(26, 60, 125, 0.6));
            z-index: 2;
        }
        
        .maintenance-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .maintenance-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }
        
        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(135deg, #5865F2, #4752C4);
            color: white;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
        }
        
        .discord-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(88, 101, 242, 0.6);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #3498db);
            border-radius: 3px;
            animation: progress 30s linear infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .maintenance-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }
        
        .detail-item i {
            color: var(--primary-color);
            font-size: 1rem;
            min-width: 16px;
        }
        
        .countdown-timer {
            background: linear-gradient(135deg, rgba(26, 60, 125, 0.3), rgba(52, 152, 219, 0.2));
            padding: 1rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .timer-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }
        
        .timer-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            font-family: monospace;
        }
        
        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: linear-gradient(135deg, #5865F2, #4752C4);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 1.5rem 0;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .maintenance-content {
                max-width: 450px;
                padding: 1.5rem;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .maintenance-icon {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .timer-display {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .maintenance-content {
                padding: 1.2rem;
                max-width: 350px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .maintenance-icon {
                font-size: 2.5rem;
            }
            
            .detail-item {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
            
            .discord-link {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-slideshow">
        <div class="maintenance-slide active" style="background-image: url('images/slideshow/slide-1.png')"></div>
        <div class="maintenance-slide" style="background-image: url('images/slideshow/slide-2.png')"></div>
        <div class="maintenance-slide" style="background-image: url('images/slideshow/slide-3.png')"></div>
        <div class="maintenance-slide" style="background-image: url('images/slideshow/slide-4.png')"></div>
        <div class="maintenance-slide" style="background-image: url('images/hero-bg.jpg')"></div>
        <div class="maintenance-slide" style="background-image: url('images/gallery/gallery-1.png')"></div>
        <div class="maintenance-slide" style="background-image: url('images/gallery/gallery-2.png')"></div>
        <div class="maintenance-slide" style="background-image: url('images/gallery/gallery-3.png')"></div>
        <div class="maintenance-slide" style="background-image: url('images/gallery/gallery-4.png')"></div>
        <div class="maintenance-slide" style="background-image: url('images/gallery/gallery-5.png')"></div>
        <div class="maintenance-slide" style="background-image: url('images/gallery/gallery-6.png')"></div>
    </div>
    
    <div class="maintenance-overlay"></div>
    
    <div class="maintenance-content">
        <div class="maintenance-icon">
            <i class="fas fa-cogs"></i>
        </div>
        <h1>UKBRUM Website</h1>
        <div class="subtitle">Under Maintenance</div>
        <p id="maintenance-message">We're currently upgrading our website to bring you a better browsing experience!</p>
        
        <div class="maintenance-details">
            <div class="detail-item">
                <i class="fas fa-wrench"></i>
                <span>Reason: <span id="maintenance-reason">Server Upgrades</span></span>
            </div>
            <div class="detail-item">
                <i class="fas fa-clock"></i>
                <span>Duration: <span id="maintenance-duration">2-3 hours</span></span>
            </div>
            <div class="detail-item">
                <i class="fas fa-calendar"></i>
                <span>Expected Back: <span id="maintenance-end">Loading...</span></span>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="countdown-timer">
            <div class="timer-label">Estimated Time Remaining:</div>
            <div class="timer-display" id="countdown">Loading...</div>
        </div>
        
        <p>Stay connected with our community while we work:</p>
        <a href="https://discord.gg/ukbrum" class="discord-link">
            <i class="fab fa-discord"></i>
            Join Our Discord
        </a>
    </div>
    
    <script>
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.maintenance-slide');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        // Change slide every 4 seconds
        setInterval(nextSlide, 4000);
        
        // Load maintenance data
        fetch('data/site-settings.json')
            .then(response => response.json())
            .then(data => {
                const maintenance = data.maintenance;
                document.getElementById('maintenance-message').textContent = maintenance.message;
                document.getElementById('maintenance-reason').textContent = maintenance.reason;
                document.getElementById('maintenance-duration').textContent = maintenance.estimatedDuration;
                
                const endTime = new Date(maintenance.expectedEndTime);
                document.getElementById('maintenance-end').textContent = endTime.toLocaleString();
                
                // Countdown timer
                function updateCountdown() {
                    const now = new Date();
                    const timeLeft = endTime - now;
                    
                    if (timeLeft > 0) {
                        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                        
                        document.getElementById('countdown').textContent = 
                            `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    } else {
                        document.getElementById('countdown').textContent = 'Maintenance Complete!';
                    }
                }
                
                updateCountdown();
                setInterval(updateCountdown, 1000);
            })
            .catch(() => {
                console.log('Using default maintenance data');
            });
        
        // Dark mode check
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
